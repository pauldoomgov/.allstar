# Scorecard Check - Detect in-repo binaries
# Partial implementation of 
# SI-3: Malicious Code Protection
optConfig:
  # Allowing per-repo overrides for needed in-repo binaries
  disableRepoOverride: false
  optOutStrategy: true
  optOutRepos:
    # A sorted list of repos under GSA to optout from binary check
    - InterimPerformance-Dot-Gov-2018
action: issue
# Policies
ignoreFiles: []
